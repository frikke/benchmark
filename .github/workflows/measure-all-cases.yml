name: Measure scenario and date for all cases

on:
  workflow_dispatch:
    inputs:
      scenario:
        description: "Scenario to measure"
        default: "development-build"
        required: true
      date:
        description: "Date to measure (yyyy-mm-dd)"
        default: "2021-10-01"
        required: true

jobs:
  bench:
    strategy:
      fail-fast: false
      matrix:
        case:
          - common-libs
          - esbuild-three
          - rome
          - atlaskit-editor
          - common-libs-chunks
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ matrix.case }} ${{ github.event.inputs.scenario }} ${{ github.event.inputs.date }}
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ matrix.case }}-${{ github.event.inputs.date }}
          restore-keys: |
            yarn-${{ matrix.case }}-
            yarn-
      - uses: nick-invision/retry@v2.4.0
        with:
          max_attempts: 3
          timeout_minutes: 5
          command: yarn
      - uses: nick-invision/retry@v2.4.0
        with:
          max_attempts: 3
          timeout_minutes: 30
          command: node bin/measure-mean-normalized.js ${{ matrix.case }} ${{ github.event.inputs.scenario }} ${{ github.event.inputs.date }}
      - uses: actions/upload-artifact@v2
        with:
          name: measure-results
          path: output
  upload:
    needs: [bench]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.inputs.scenario }} ${{ github.event.inputs.date }}
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-upload-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-upload-
            yarn-
      - uses: nick-invision/retry@v2.4.0
        with:
          max_attempts: 3
          timeout_minutes: 5
          command: yarn
      - uses: actions/download-artifact@v4.1.7
        with:
          name: measure-results
          path: output
      - name: Setup git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: node bin/upload.js ${{ github.event.inputs.date }} ${{ secrets.GITHUB_TOKEN }}
